<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="heading">Tic tac toe Game</h1>
    </header>
    <main>
        <div class="font"></div>
        <section class="board">
            <div class="box" id="box-1"><div><div></div></div></div>

            <div class="box" id="box-2"><div><div></div></div></div>

            <div class="box" id="box-3"><div><div></div></div></div>
          
            <div class="box" id="box-4"><div><div></div></div></div>
            <div class="box" id="box-5"><div><div></div></div></div>
            <div class="box" id="box-6"><div><div></div></div></div>
            <div class="box" id="box-7"><div><div></div></div></div>
            <div class="box" id="box-8"><div><div></div></div></div>
            <div class="box" id="box-9"><div><div></div></div></div>
            <div class="line-one"></div>
            <div class="line-two"></div>
            <div class="line-three"></div>
            <div class="line-four"></div>
        </section>
    
        <button id="reload">Reload</button>
    </main>
    <footer>
        &lt;&lt;&lt;&copy;Tic tac toe game&gt;&gt;&gt;
    </footer>
</body>
</html>
